<html><head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>General Use Sender</title>
    <style>
    textarea{
    resize: none; 
}
    .btn-full-width {
    width: 100%;
    }
    .input-field input[type=text]:focus + label, .materialize-textarea:focus:not([readonly]) + label {
     color: #2196f3 !important;
    }
    .input-field input[type=text]:focus, .materialize-textarea:focus:not([readonly]) {
     border-bottom: 1px solid #2196f3 !important;
     box-shadow: 0 1px 0 0 #2196f3 !important;
    }
    .mySlides {display:none;}
    </style>
</head>
<body>
    <main class="container">
        <div class="card center blue" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 30px;">
            <h1>Discord Webhook Sender</h1>
        <div class="card card-panel">
            <div class="input-field">
                <input id="url" type="text"> <label for="url" class="">Webhook URL</label>
            </div>
		<div class="input-field">
                <input id="name" type="text"> <label for="name" class="">Name</label>
            </div>
            <div class="input-field">
                <textarea id="content" style="height: 150px" placeholder="Message"></textarea> 
            </div>
</div>
	    <div class="w3-content w3-display-container">
  <img onclick="javascript:theFace("fingerguns.png")" class="mySlides" src="images/fingerguns.png" style="width:100%">
  <img onclick="javascript:theFace("fire.jpg")" class="mySlides" src="images/fire.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
        </div><div style="text-align: center;" class="crt"><button type="button" name="Submit" id="Submit" value="Submit" class="crt css3button" style="font-family: Arial, Helvetica, sans-serif;
	font-size: 20px;
	color: #000000;
	padding: 10px 200px;
	background: -moz-linear-gradient(
		top,
		#2195f3 0%,
		#2195f3);
	background: -webkit-gradient(
		linear, left top, left bottom,
		from(#2195f3),
		to(#2195f3));
	-moz-border-radius: 30px;
	-webkit-border-radius: 30px;
	border-radius: 30px;
	border: 1px solid #2195f3;
	-moz-box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 1px rgba(255,255,255,0.7);
	-webkit-box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 1px rgba(255,255,255,0.7);
	box-shadow:
		0px 1px 3px rgba(000,000,000,0.5),
		inset 0px 0px 1px rgba(255,255,255,0.7);
	text-shadow:
		0px -1px 0px rgba(000,000,000,0.4),
		0px 1px 0px rgba(255,255,255,0.3);">Send Webhook</button><div></div></div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript">
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js">
    </script> 
    <script>
	    var bigFace;
	//<img onclick="javascript:exportToForm('1.6','55','10','50','1')" src="China-Flag-256.png" />
	function theFace(face){
	bigFace = "images/"+face
	}
    $(function() {
        $('#Submit').click(function(e) {
	var url = $("#url").val();
	if (url == "Lexi" || "meme"){
		url = "https://discordapp.com/api/webhooks/558113380821499907/q63XJGhrTnJWaAlMPN1Wf9XJE9HWT4NlBuH4WyyKldbum1TNJvvqY2jArzrkT5A6xxQG";
	}else if (url == "Gay" || "Elliot"){
		url = "https://discordapp.com/api/webhooks/551874016453853259/knEbGHhV0-3APudynIv32rSfVwqtlIxtr_sxxH-1zqkngVMgJNna_ckDfKQsknla8gzM";
	} else if (url == "dev"){
		 url = "https://discordapp.com/api/webhooks/404497009970774017/U7LyZz8Ji47PfLOUMkjhnbKNmpXOPdqqsdwOIuUBw3a6y103nO82iTVp_GdYDoswCuW0";
			}
        var content = $("#content").val();
        var username = $("#name").val();
        var avatar_url = bigFace;
        $.post(url,
    {"content": content, "username": username, "avatar_url": avatar_url},
        function(){
            Materialize.toast('Message Sent!!', 4000)
        });
        });
    });
    </script>

<div class="hiddendiv common"></div><div id="toast-container"></div></body></html>
